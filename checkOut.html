<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="icon" href="./assets/logotitle.png" type="image/png" />
    <link rel="stylesheet" href="checkOut.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header3,
      a {
        color: #eeb7c7;
      }
      .btn {
        background-color: #eecad5;
        color: #f9ffff;
      }
      .btn:hover {
        background-color: #f1adc2 !important;
        color: #1d2939 !important;
      }
      .card {
        border-radius: 15px;
        max-width: 500px; /* Form width */
        width: 100%;
      }
      .form-control-lg {
        font-size: 1.2rem; /* Larger font for inputs */
        padding: 1rem; /* Increase padding for inputs */
      }
      .btn-lg {
        font-size: 1.2rem; /* Larger font for the button */
        padding: 0.8rem 1.5rem; /* Increase button size */
      }
      body {
        font-family: "Raleway", Arial, sans-serif;
        background-color: #f9ffff;
      }
      .form-container {
        margin-top: -80px; /* Move the form upwards */
      }
    </style>
  </head>
  <body>
    <header class="bg-light shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Logo -->
          <div class="logo">
            Kids <span>★</span>
            <div class="icon">❤</div>
          </div>

          <!-- Burger Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible Menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text"
                  href="index.html"
                  style="color: #eecad5"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Categorys</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="userProfile.html"
                  >Your Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="contactUs.html">Contact</a>
              </li>
            </ul>

            <!-- Search Bar and Icons -->
            <div class="d-flex align-items-center">
              <!-- Search Bar -->
              <div class="input-group me-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Product"
                />
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>

              <!-- User Icon -->
              <i class="fa-regular fa-user fs-5"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="vh-100 d-flex align-items-center justify-content-center form-container"
    >
      <div class="container">
        <div class="card mx-auto">
          <div class="card-body">
            <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase header3">
              Payment
            </h3>
            <form id="paymentForm">
              <div class="form-outline mb-5">
                <input
                  type="text"
                  id="typeText"
                  class="form-control form-control-lg"
                  minlength="16"
                  maxlength="16"
                />
                <label class="form-label" for="typeText">Card Number</label>
                <div id="cardNumberError" class="error-message"></div>
              </div>
              <div class="form-outline mb-5">
                <input
                  type="text"
                  id="typeName"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typeName">Name on card</label>
                <div id="nameOnCardError" class="error-message"></div>
              </div>
              <div class="row">
                <div class="col-6 mb-5">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="typeExp"
                      class="form-control form-control-lg"
                      minlength="5"
                      maxlength="7"
                    />
                    <label class="form-label" for="typeExp">Expiration</label>
                    <div id="expirationError" class="error-message"></div>
                  </div>
                </div>
                <div class="col-6 mb-5">
                  <div class="form-outline">
                    <input
                      type="password"
                      id="typeCvv"
                      class="form-control form-control-lg"
                      minlength="3"
                      maxlength="3"
                    />
                    <label class="form-label" for="typeCvv">CVV</label>
                    <div id="cvvError" class="error-message"></div>
                  </div>
                </div>
              </div>
              <div
                id="paymentSuccessMessage"
                style="color: green; display: none; text-align: center"
              ></div>
              <div class="text-center">
                <button type="submit" class="btn btn-lg">Buy now</button>
              </div>
              <div class="text-center mt-3">
                <a href="index.html">Back to shopping</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="checkOut.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
