<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <img src="https://i.pinimg.com/736x/26/cf/47/26cf4792065d7b5da949c48a002d4f49.jpg" alt="Avatar">
        </div>
        <h1 class="welcome-message">Hello, <span>Ali Mohammad</span></h1>
    </div>

    <div class="profile-info">
        <table class="info-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            <tr >
                <td  style="display: flex; justify-content: space-between;">
                    <span   id="showName">Ali Mohammad   </span>  
                    <i  id="edit_name" class='bx bx-edit-alt' ></i>
                </td>

                <td   >
                    <span  id="showEmail"  >ali@email.com  </span>  
                        <i  id="edit_email" class='bx bx-edit-alt' ></i>
                </td>

                <td  style="display: flex; justify-content: space-between;">
                    <span>********[Edit]     </span>
                        <i  id="edit_password" class='bx bx-edit-alt' ></i>
                </td>
            </tr>
        </table>
    </div>

    <div class="edit-forms" >
        <div   id= "edit-box-email" class="edit-box"  style="display: none;">
            <h3>Edit Email</h3>
            <form >
                <label>Old Email</label>
                <input  type="email" placeholder="Enter old email">
                <label>New Email</label>
                <input  id="newEmail" type="email" placeholder="Enter new email">
                <label> Password</label>
                <input  id ="oldPassword" type="password" placeholder="Enter your password">
            <div class="btn">
                <button class="edit_Email_btn" type="submit">Edit</button>
                <button class="delet_email_btn"type="submit">Delet</button>
            </div>
            </form>
        </div>

        <div id= "edit-box-name" class="edit-box" style="display: none;">
            <h3>Edit Name</h3>
            <form>
                <label>Old Name</label>
                <input  type="text" placeholder="Enter old name" disabled>
                <label>New Name</label>
                <input id="newName"  type="text" placeholder="Enter new name" required>
                <div class="btn">
                    <button class="edit_name_btn" type="submit">Edit</button>
                    <button class="delet_name_btn"type="submit">Delet</button>
                </div>
            </form>
        </div>

        <div id= "edit-box-password"  class="edit-box" style="display: none;">
            <h3>Edit Password</h3>
            <form>
                <label>Old Password</label>
                <input id="old_Password" type="password" placeholder="Enter old password">
                <label>New Password</label>
                <input  id="newPassword" type="password" placeholder="Enter new password">
                <label>Confirm Password</label>
                <input   id="newPasswordConfirm" type="password" placeholder="Confirm new password">
                <div class="btn">
                    <button class="edit_password_btn" type="submit">Edit</button>
                    <button class="delet_passwprd_btn"type="submit">Delet</button>
                </div>
            </form>
        </div>
    </div>
