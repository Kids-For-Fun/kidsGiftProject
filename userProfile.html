<!-- hero section=============================  -->

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <img src="https://icons-for-free.com/iff/png/512/avatar+human+man+profile+icon-1320085876716628234.png" alt="Avatar">
        </div>
        <h1 class="welcome-message">Hello, <span>Ali Mohammad</span></h1>
    </div>

    <div class="profile-info">
        <table class="info-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            <tr>
                <td>Ali Mohammad</td>
                <td>ali@email.com</td>
                <td>********[Edit]</td>
            </tr>
        </table>
    </div>

    <div class="edit-forms">
        <div class="edit-box">
            <h3>Edit Email</h3>
            <form>
                <label>Old Email</label>
                <input type="email" placeholder="Enter old email">
                <label>New Email</label>
                <input type="email" placeholder="Enter new email">
            <div class="btn">
                <button class="edit_Email_btn" type="submit">Edit</button>
                <button class="delet_email_btn"type="submit">Delet</button>
            </div>
            </form>
        </div>

        <div class="edit-box">
            <h3>Edit Name</h3>
            <form>
                <label>Old Name</label>
                <input type="text" placeholder="Enter old name">
                <label>New Name</label>
                <input type="text" placeholder="Enter new name">
                <div class="btn">
                    <button class="edit_name_btn" type="submit">Edit</button>
                    <button class="delet_name_btn"type="submit">Delet</button>
                </div>
            </form>
        </div>

        <div class="edit-box">
            <h3>Edit Password</h3>
            <form>
                <label>Old Password</label>
                <input type="password" placeholder="Enter old password">
                <label>New Password</label>
                <input type="password" placeholder="Enter new password">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm new password">
                <div class="btn">
                    <button class="edit_password_btn" type="submit">Edit</button>
                    <button class="delet_passwprd_btn"type="submit">Delet</button>
                </div>
            </form>
        </div>
    </div>
</div>
